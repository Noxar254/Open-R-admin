<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle Test</title>
    <link rel="stylesheet" href="css/admin-styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="admin-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-road"></i> Theme Test</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#" class="menu-link active">
                    <i class="fas fa-chart-dashboard"></i> Dashboard
                </a></li>
                <li><a href="#" class="menu-link">
                    <i class="fas fa-car"></i> Vehicles
                </a></li>
            </ul>
        </nav>

        <main class="admin-main">
            <header class="admin-header">
                <h1>Theme Toggle Test</h1>
                <div class="header-actions">
                    <button class="theme-toggle" id="theme-toggle" title="Toggle Dark/Light Mode">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="connection-status">
                        <i class="fas fa-circle" style="color: green;"></i> 
                        <span>Connected</span>
                    </div>
                </div>
            </header>

            <div class="admin-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-car"></i></div>
                        <div class="stat-info">
                            <h3>25</h3>
                            <p>Total Vehicles</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-home"></i></div>
                        <div class="stat-info">
                            <h3>12</h3>
                            <p>Total Properties</p>
                        </div>
                    </div>
                </div>

                <div class="dashboard-section">
                    <h2><i class="fas fa-list"></i> Sample Content</h2>
                    <p>This is a test of the dark/light mode toggle functionality.</p>
                    <button class="btn btn-primary">Primary Button</button>
                    <button class="btn btn-secondary">Secondary Button</button>
                </div>
            </div>
        </main>
    </div>

    <div id="notification-container"></div>

    <script>
        // Simple theme toggle for testing
        class ThemeToggle {
            constructor() {
                this.initializeTheme();
                this.setupEventListeners();
            }

            initializeTheme() {
                const savedTheme = localStorage.getItem('admin-theme');
                let initialTheme;

                if (savedTheme) {
                    initialTheme = savedTheme;
                } else {
                    initialTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                }

                this.setTheme(initialTheme);
            }

            setupEventListeners() {
                const themeToggle = document.getElementById('theme-toggle');
                if (themeToggle) {
                    themeToggle.addEventListener('click', () => this.toggleTheme());
                }
            }

            toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                this.setTheme(newTheme);
                this.showNotification(`Switched to ${newTheme} mode`);
            }

            setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('admin-theme', theme);
                
                const themeToggle = document.getElementById('theme-toggle');
                const icon = themeToggle?.querySelector('i');
                if (icon) {
                    if (theme === 'dark') {
                        icon.className = 'fas fa-sun';
                        themeToggle.title = 'Switch to Light Mode';
                    } else {
                        icon.className = 'fas fa-moon';
                        themeToggle.title = 'Switch to Dark Mode';
                    }
                }

                console.log(`ðŸŽ¨ Theme switched to: ${theme}`);
            }

            showNotification(message) {
                const container = document.getElementById('notification-container');
                const notification = document.createElement('div');
                notification.className = 'notification success';
                notification.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <span>${message}</span>
                    <button class="notification-close">
                        <i class="fas fa-times"></i>
                    </button>
                `;

                const closeBtn = notification.querySelector('.notification-close');
                closeBtn.addEventListener('click', () => {
                    notification.remove();
                });

                container.appendChild(notification);

                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 3000);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ThemeToggle();
        });
    </script>
</body>
</html>
